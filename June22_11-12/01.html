<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link href="style01.css" rel="stylesheet"/>
        <link href="style02.css" rel="stylesheet"/>
        <title></title>
    </head>
    <body>
        <header>
            <div class="head">
                <div class="line_bottoms">
                    <div class="home">Home</div>
                    <div class="home">Destination</div>
                    <div class="home">About</div>
                    <div class="home">Partner</div>

                    <div class="login">Login</div>
                    <div class="reverse_login">Register</div>
                </div>
            </div>
        </header>
        <div class="wrapper">
            <div class="right_side">
                <div class="img1"></div>
            </div>    
            <div class="left_side">
                <div>
                    <div class="travel">
                        <div class="topik">
                            <p><h1>Explore and Travel</h1></p> 
                        </div>
                        <div class="topik2">
                            <p><h4>Holiday finder</h4></p>
                        </div>

                        <div class="datalist">
                            <from action="" method="post" id="form">
                                <input list="location" placeholder="Location" required/>
                                <datalist id="location">
                                    <option value="Mars">
                                    <option value="Arctic">
                                    <option value="Ocean">
                                </datalist> 
                                <input list="activity" placeholder="Activity" required/>
                                <datalist id="activity">
                                    <option value="Drift">
                                    <option value="Chase the Aurora">
                                    <option value="Find the Atlantida">
                                </datalist>                      
                            </from>
                        </div>
                        <div class="datalist">
                            <from action="" method="post" id="form">
                                <input list="grade" placeholder="Grade" required/>
                                <datalist id="grade">
                                    <option value="Hard">
                                    <option value="Easy">
                                    <option value="Middle">
                                </datalist> 
                                <input list="date" placeholder="Date" required/>
                                <datalist id="date">
                                    <option value="2100 year">
                                    <option value="Winter every year">
                                    <option value="Summer times">
                                </datalist>                       
                            </from>
                        </div>
                        <div class="reverse_login2">Explore</div> 
                    </div>
                </div>               
            </div>                   
        </div>    
    </body>
</html>
